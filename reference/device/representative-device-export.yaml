schema_version: 1.0.0
system: "Acme Circadian Monitor 4D"
description: "Representative device export schema describing telemetry, RFID, and environmental channels used for ontology mapping."
exports:
  - category: subjects
    fields:
      - name: animal_id
        label: "Animal Identifier"
        datatype: string
        example: "MOUSE_001"
        notes: "Primary subject key in all data streams."
      - name: rfid_tag
        label: "RFID Tag"
        datatype: string
        example: "0001234567AB"
        notes: "Passive tag encoded in ISO 11784/11785 format."
      - name: sex_code
        label: "Sex"
        datatype: string
        allowed_values: ["M", "F", "U"]
        notes: "Sex as recorded in acquisition UI."
      - name: strain_label
        label: "Strain"
        datatype: string
        notes: "Supplier-provided strain string."
      - name: birth_date
        label: "Date of Birth"
        datatype: date
        format: "YYYY-MM-DD"
        notes: "Used to compute age at session start."
  - category: environment
    fields:
      - name: cage_id
        label: "Cage Identifier"
        datatype: string
        notes: "Unique enclosure barcode."
      - name: enclosure_type
        label: "Enclosure Type"
        datatype: string
        allowed_values: ["Static", "IVC", "Metabolic"]
        notes: "Configuration preset chosen at install."
      - name: light_cycle
        label: "Light Cycle"
        datatype: string
        example: "12:12"
        notes: "Hours light:dark; appended with shift info."
      - name: temperature_c
        label: "Ambient Temperature"
        datatype: number
        unit: "Celsius"
        sampling_rate_hz: 0.0167
        notes: "Mean value computed per minute."
      - name: humidity_pct
        label: "Relative Humidity"
        datatype: number
        unit: "percent"
        sampling_rate_hz: 0.0167
        notes: "Mean value computed per minute."
  - category: hardware
    fields:
      - name: system_serial
        label: "System Serial Number"
        datatype: string
      - name: sensor_type
        label: "Sensor Modality"
        datatype: string
        allowed_values: ["RFID", "IR_BEAM", "LOAD_CELL", "VIDEO"]
        notes: "One row per sensor in hardware manifest."
      - name: sensor_location
        label: "Sensor Location"
        datatype: string
        notes: "Position within cage coordinate system."
      - name: sampling_rate_hz
        label: "Sampling Rate"
        datatype: number
        unit: "Hz"
        notes: "Per sensor; video reported as frame rate."
      - name: firmware_version
        label: "Firmware Version"
        datatype: string
  - category: software
    fields:
      - name: acquisition_app
        label: "Acquisition Application"
        datatype: string
      - name: acquisition_app_version
        label: "Acquisition Version"
        datatype: string
      - name: analysis_pipeline_id
        label: "Analysis Pipeline"
        datatype: string
        notes: "Maps to pipeline registry identifier."
      - name: analysis_pipeline_version
        label: "Analysis Version"
        datatype: string
      - name: calibration_file
        label: "Calibration Procedure File"
        datatype: string
        notes: "Path to calibration instructions stored with data package."
  - category: data_outputs
    fields:
      - name: modality
        label: "Data Modality"
        datatype: string
        allowed_values: ["BehaviorEvents", "Telemetry", "Video"]
      - name: file_uri
        label: "Data File URI"
        datatype: string
        notes: "Relative path within device export bundle."
      - name: file_format
        label: "File Format"
        datatype: string
        allowed_values: ["CSV", "HDF5", "MP4"]
      - name: definition_source
        label: "Event Definition Source"
        datatype: string
        notes: "Reference document or script that defines events."
      - name: qc_metric
        label: "Quality Control Metric"
        datatype: string
        notes: "Name/value pair stored in QC summary table."
